<script>

// Problem 1 - loop from 1 to 5
for(var x = 1; x <= 5; x++) {
	document.write(" x is " + x);
}


// Problem 2 - get all the 'a' tags from this page and loop through them
var aTags = document.getElementsByTagName("a");

for(var x = 0; x < aTags.length; x++) {
	var a = aTags.item(x);
	console.log(a.textContent);
}

// Problem 3 - loop through an array and display each element in the DOM
var names = ["Bob", "Sally", "Jesse"];
var namesList = document.getElementById("names-list");

for(var x = 0; x < names.length; x++){
	var li = document.createElement("li");
	li.textContent = names[x];
	namesList.appendChild(li);
}

</script>
