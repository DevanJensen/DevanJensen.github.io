//showFireBall();

function showFireBall(){

	var fireBallSize = parseInt(prompt("How big is the fire ball?"));
	var color = "gray";

	/*
	Put an IF statement here the does the following:
	- If the fireBallSize parameter is less than 10, set the color variable to "red"
	- If the fireBallSize parameter is less than 50, set the color variable to "orange"
	- In all other cases, the color should be yellow
	*/

	// 'get a handle' on the div with the id of 'fireball', and store it in the fireBall variable
	var fireBall = document.getElementById("fireball");
	// set the color of the fireBall (based on what's on the value of the 'color' variable)
	fireball.style.backgroundColor = color;
	// set the height and width of the fireBall (in pixels)
	fireball.style.height = fireBallSize + "px";
	fireball.style.width = fireBallSize + "px";
	// set the 'borderRadius' of the fire ball to be half the fireBallSize (this will make it a circle instead of a square)
	fireball.style.borderRadius = (fireBallSize/2) + "px" ;

}
